{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Entrar{% endblock %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Biblioteca de fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,900;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">

    <title>Oferta de Serviço</title>
</head>

<body>
        
        <div id="ofertadeServico" class="container-fluid vh-100">
            <div class="container-fluid d-flex justify-content-center mt-5">
                <div class="row justify-content-around">
                    <div class="col">
                        <input type="text" class="form-control mb-4" placeholder="Área do serviço">
                        <input type="text" class="form-control mb-4" placeholder="Experiência(anos)">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control mb-4" placeholder="Título de serviço">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control mb-4" placeholder="Valor em R$">
                            </div>
                            <div class="col">
                                <select class="form-select " aria-label=".form-select-lg example">
                                    <option selected>Diária ou Hora</option>
                                    <option value="1">Por Hora</option>
                                    <option value="2">Diária</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="exampleFormControlTextarea1" maxlength="10" rows="12"
                            placeholder="Descrição"></textarea>
                    </div>
                    <div id="botaopadrao" class="mx-auto mt-3 d-flex justify-content-end" >
                        <button type="button" class="botao">
                            Confirmar
                        </button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
</body>
{% endblock %}
