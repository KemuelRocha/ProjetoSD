{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Entrar{% endblock %}

{% block content %}

<div id="login-register-main" class="container-fluid vh-100"> 
    <div class="container">

        <div class="row justify-content-around d-flex align-items-center">
    
            <div class="login mt-5 col-5 g-0"> 
    
                <div class="title-bar  d-flex justify-content-center">
                    <h3 class="py-2">Login</h3>
                </div>
    
                <div class="content d-flex flex-column justify-content-center px-4">
                    <p class="my-5 mx-auto">
                        Preencha os campos abaixo e faça o login
                    </p>
    
                    <form method="post" action="">
                        {% csrf_token %}
                        {{form|crispy}}
                       
                        <a href="{% url 'pages:cadastro' %}" >Não sou cadastrado</a>

                        <div id="botaopadrao" class="mx-auto mt-5 mb-5">
                            <button type="submit"  class="botao">
                                Entrar
                            </button>
                        </div>
                    </form>

                    

                </div>

                </div>
            </div>
    
        </div>
    
    </div>
</div>

{% endblock %}
