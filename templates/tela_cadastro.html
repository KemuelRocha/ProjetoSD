{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Cadastro{% endblock %}

{% block content %}

<div id="login-register-main" class="container-fluid vh-100"> 
    
    <div class="row justify-content-around d-flex align-items-center">

        <div class=" container mt-5 col-5 g-0">
            
            <div class="title-bar d-flex justify-content-center">
                <h3 class="py-2">Cadastro</h3>
            </div>

            <div class="contentt d-flex flex-column justify-content-center px-4">
        
                <div class="btn-group my-5 w-50 mx-auto" role="group" >
                    <button type="button" class="btn selected-btn">Pessoa</button>
                    <button type="button" class="btn unselected-btn">Empresa</button>
                </div>
        
                <form  method='POST'>
                    {%csrf_token%}
                    <div class="col">
                        <!-- <input type="text" class="form-control mb-4" placeholder="Nome completo"> -->
                        {{ form.nome|as_crispy_field }}
                    </div>
        
                    <div class="col">
                        <input type="text" class="form-control mb-4" placeholder="E-mail">
                    </div>
        
                    <div class="row">
                        
                        <div class="col">
                            <input type="password" class="form-control mb-4" placeholder="Senha">
                        </div>
        
                        <div class="col">
                            <input type="text" class="form-control mb-4" placeholder="DigÃ­te a senha novamente">
                        </div>
        
                    </div>
        
                    <div class="row">
        
                        <div class="col">
                            <input type="text" class="form-control mb-4" placeholder="Telefone comercial">
                        </div>
        
                        <div class="col">
                            <input type="text" class="form-control mb-4" placeholder="CPF">
                        </div>   
        
                    </div>
        
                    
                    <div id="botaopadrao" class="mx-auto mt-5 mb-5">
                        <button type="submit" class="botao">
                            Cadastrar
                        </button>
                    </div>
                </form>
        
        
            </div>
        </div>
    
    </div>
</div>




{% endblock %}
