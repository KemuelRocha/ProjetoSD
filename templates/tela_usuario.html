{% extends 'base.html' %}

{% block title %}Tela Inicial{% endblock %}
{% load static %}
{% block content %}
    <div id="tela-usuario" class="container-fluid vh-100">

        <div class="container d-flex flex-column  align-items-center">

            <div>
                <img src="{%static '/assets/person-icon.svg'%}" width="160"   alt="">
            </div>

            <div class="mt-2 mb-1">
                <span class="text">{{ user.username }},</span>
                <span class="text"> Petrolina-PE</span>
            </div>

            <div class="d-flex flex-row">
               <div class="me-4">
                    <i class="fa fa-phone icon"></i>
                    <span class="numero-contato">{{ user.telefone }}</span>
               </div>

               <div>
                    <i class="fa fa-envelope icon"></i>
                    <span class="numero-contato">{{ user.email }}</span>
               </div>

            </div>

            <div class="d-flex flex-row justify-content-center mt-3">

                <div class="d-flex flex-row align-items-center me-5">
                    <div>
                        
                        <img src="{%static '/assets/edit-icon.svg'%}" class="edit-exit-icon me-2"  alt="">
                    </div>
                    <div>
                        <span class="user-option">Editar</span>
                    </div>
                </div> 
           </div>    
        </div>

        <div class="divider-line mt-4 mb-5"></div>

        <div class="d-flex flex-row justify-content-center">

            <a href="{% url 'pages:oferecer_servico' %}" class="ms-5 me-5 mb-5 mt-5">
                <div class="d-flex flex-row align-items-center">
                    <div>
                        <img src="{%static '/assets/plus-icon.svg'%}" class="user-option-icon me-3"  alt="">
                    </div>
                    <div>
                        <span class="user-option">Oferecer<br>Serviço</span>
                    </div>
                </div>
            </a>

            <a href="" class="ms-5 me-5 mb-5 mt-5">
                <div class="d-flex flex-row align-items-center">
                    <div>
                        <img src="{%static '/assets/crosshair-icon.svg'%}" class="user-option-icon me-3"  alt="">
                    </div>
                    <div>
                        <span class="user-option">Contratar<br>Serviço</span>
                    </div>
                </div>
            </a>
  
            <a href="{% url 'pages:acompanhar_servico' %}" class="ms-5 me-5 mb-5 mt-5">
                <div class="d-flex flex-row align-items-center">
                    <div>
                        <img src="{%static '/assets/hourglass-icon.svg'%}" class="user-option-icon me-3"  alt="">
                    </div>
                    <div>
                        <span class="user-option">Serviços em<br>Andamento</span>
                    </div>
                </div>
            </a>

           <a href="{% url 'pages:historico_servico' %}" class="ms-5 me-5 mb-5 mt-5">
                <div class="d-flex flex-row align-items-center">
                    <div>
                        <img src="{%static '/assets/stopwatch-icon.svg'%}" class="user-option-icon me-3"  alt="">
                    </div>
                    <div>
                        <span class="user-option">Histórico de<br>Serviços</span>
                    </div>
                </div>
           </a>
          
            </div>

            <div class="divider-line mt-5"></div>
            
        </div>

    </div>


{% endblock %}
